<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>floating animals</title>
</head>
<style>
    img {
        width: 300px;
        
        /* add a border */
        border: 5px, solid, black; 

    }

    /* Add styling to p tags and div elements */
    div, 
    p {
      
       font-style: arial; 
       font-size: 20px; 
       padding:5px; 
       text-transform: capitalize; 
    }

    .wrapper{
         float: left;  
         margin: 20px;  
    }
    
</style>

<body>

<div class="wrapper">
    <!-- Add the file paths for these images -->
    <div>
        <img src = "images/cat/cat-on-laptop.jpg" alt="cat-on-laptop">
        <p>cat on a laptop</p>
    </div>
</div>
<div class="wrapper">
    <div>    
        <img src = "images/cat/kitten/basket-kitty.jpg" alt="basket-kitty">
        <p>basket of kittens</p>
    </div>
</div>    
<div class="wrapper">
    <div>
        <img src = "images/dog/dog-glasses-suit.jpg" alt="dog dog-glasses-suit">
        <p>doggy in a suit with glasses</p>
    </div>
</div>
<div class="wrapper">
    <div>
        <img src = "images/dog/puppy/basket-puppies.jpg" alt="basket-puppies">
        <p>basket of puppies</p>
    </div>
</div>
<div class="wrapper">
    <div>
        <img src = "images/fatbirdy.jpg" alt="fatbirdy">
        <p>a fat birdy</p>
    </div>
</div>
<div class="wrapper">
    <div>
        <img src = "images/bird/cool-bird.jpg" alt="cool-bird">
        <p>cool looking birdy</p>
    </div>
</div>
<div class="wrapper">
    <div>
        <img src = "images/squirrel-sandbox.jpg" alt="squirrel-sandbox">
        <p>squirrel in a sandbox</p>
    </div>
</div>

</body>

</html>
